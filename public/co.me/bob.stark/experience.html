<div ng-init="exp = {print: false}" ng-class="{hideFromPrint: !exp.print}">
  <h1>
    <span ng-if="page === 'print'" class="togglePrint hideFromPrint">
      <label>
        Include
        <input type="checkbox" ng-model="exp.print" />
      </label>
    </span>
    {{ data.title }}
  </h1>
  <h2>
  	{{ data.company }}
  </h2>
	{{ data.start }} - {{ data.end }}
	<div ng-show="data.description" ng-bind-html="getFormattedDescription(data.description)">
	</div>
	<ul class="tag-list">
  	<li class="tag-item" ng-repeat="tag in data.tags track by $index">{{ tag }}</li>
  </ul>
</div>
