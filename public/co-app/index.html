<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    
    <title>Counteroffer</title>
    
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-xeditable/dist/js/xeditable.min.js"></script>
    <script src="app.js"></script>
    <script src="jobs.js"></script>
    <script src="portfolio-creator/js/portfolioController.js"></script>
    
  </head>
  
  <body ng-app="counteroffer.app">
    
    <!--
      use cases:
        x - track jobs - for 1 core counteroffer
        
        x - respond to recruiter (i.e., add message to job 'message') - for 1 core counteroffer
        
        x - track jobs better by organizing them by facts (co.app)
        
        - enable other devs to use co.app
          x - create another table 'portfolios' and link to 'jobs'
          - merge portfolio-creator (via npm install) onto this interface
          - enable publishing portfolio all || theme -> counteroffer.me/user.name
          - create a record for ryan.richards
          - scrape from LinkedIn to import resume? or would importing a PDF/doc(x) be easier?
          - ...
    -->
    
    <h1 style="text-align:center;">Counteroffer</h1>
    
    <div ng-if="notLoggedIn" style="margin:0 auto;width:300px;">
      <form>
        <p>Username: <input type="text" ng-model="username"></p>
        <p>Password: <input type="password" ng-model="password"></p>
        <p style="text-align:center;"><button type="submit" class="btn btn-sm btn-default" ng-click="login(username, password)">Login</button></p>
      </form>
    </div>

    <div ng-if="!notLoggedIn" style="margin:0 auto;text-align:center;">
      <ul class="nav nav-pills bg-default" style="margin-bottom:10px;display:inline-block;">
        <li class="nav-item nav-link">
          <a ui-sref="portfolio" ui-sref-active="active">Portfolio</a>
        </li>
        <li class="nav-item nav-link" ui-sref-active="active">
          <a ui-sref="jobs">Jobs</a>
        </li>
      </ul>
      <ui-view></ui-view>
    </div>
    
  </body>
</html>
